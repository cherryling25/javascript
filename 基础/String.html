    //URL 转换成对象
    
    function geUrlParams(url){
        //起点
        var index = url.indexOf('?')+1;
        var params = url.substr(index);
        var paramsArr = params.split('&');
        //console.log(paramsArr);

        var obj = {};
        paramsArr.forEach(function(value,index,array){
            var tempArr = value.split('=');
            //console.log(tempArr);
            var key = tempArr[0];   //[0]是key（键）
            //console.log(key);
            obj[key] = tempArr[1];  //[1]是value（值）
            //console.log(obj);
        });
        return obj;
    }
    var url = 'http://www.like.com/user?name=ling&pwd=loveling&sex=女&age=19';
    var obj = geUrlParams(url);
    console.log(obj);
    console.log(obj.name);
    console.log(obj.sex);
