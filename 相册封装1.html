        *{

        #box{
            border: 1px solid gray;
            height: 70px;
            width: 360px;
            background: url('tu1.jpg') no-repeat;
            padding-top: 360px;
            margin: 80px auto;
        }
      
        ul{
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        img{
            width: 120px;
            height: 70px;
        }
    </style>
  </head>
  <body>
    <div id="box">
        <ul>
            <li><img id="img1" src="tu1.jpg" /></li>
            <li><img id="img2" src="tu2.jpg" /></li>
            <li><img id="img3" src="tu3.jpg" /></li>
        </ul>
    </div>
    
    
  </body>

    // 封装上述代码
    var img1 = $('img1');
    var img2 = $('img2');
    var img3 = $('img3');
    var box = $('box');

    img1.onmouseover = function(){
        changeImg('box',1);
    }

    img2.onmouseover = function(){
        changeImg('box',2);
    }

    img3.onmouseover = function(){
        changeImg('box',3);
    } 


    function $(id){     //根据id获取标签
      return typeof id === 'string' ? document.getElementById(id):null;
    }

    function changeImg(imgId,index){     // 改变传入标签的背景（imgId:string  index:number 类型）
        //console.log(imgId);
        $(imgId).style.background = 'url("tu'+ index +'.jpg") no-repeat';
        
    }
