<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            text-align: center;
            padding: 200px;
        }

        #pic{
            display: none;
        }

        #time{
            font-size: 100px;
            color: pink;
        }
    </style>
</head>
<body>
    <div id="time">3</div>
    <img id="pic" src="../tu1.jpg" alt="">
</body>

<script>
        window.onload = function(){
            var intervalId = setInterval(function(){
                var time = document.getElementById('time');
                time.innerText -= 1;
                if(time.innerText === '0'){
                    clearInterval(intervalId);
                    var pic = document.getElementById('pic');
                    pic.style.display = 'block';
                    time.style.display = 'none';
                }
            },1000);



        }
</script>
</html>
