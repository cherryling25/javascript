<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
</head>
<body>
    <button id="btn">dianji</button>
    <div style="height: 2000px; width:200px; background: red">

    </div>
</body>
<script>
    var btn = document.getElementById('btn');
    btn.onclick = function(event){
        console.log(event);
    }

    document.onclick = function(e){
        //alert(e.pageX +',' +e.pageY);     //是以当前文档（绝对定位）为基准，出现滚动条时的距离
        //alert(e.screenX +',' +e.screenY);     //是以屏幕为基准
        alert(e.clientX +',' +e.clientY);   //是以当前可视区域为基准
    }

    console.log(0.1+0.2);
</script>
</html>
