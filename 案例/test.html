<body>
    
    <audio src="happy.mp3" id="myaudio" controls="controls" loop="false" hidden="true">
               
            </audio>
            <input type="button" onclick="autoPlay()" value="播放" />
            <input type="button" onclick="closePlay()" value="关闭" />
        
</body>
<script>
  function autoPlay() {
            var myAuto = document.getElementById('myaudio');
            myAuto.play();
        }
        function closePlay() {
            var myAuto = document.getElementById('myaudio');
            myAuto.pause();
            myAuto.load();
        }



</script>
