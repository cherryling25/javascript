<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #box{
            border: 1px solid gray;
            height: 70px;
            width: 360px;
            background: url('tu1.jpg') no-repeat;
            padding-top: 360px;
            margin: 80px auto;
        }
      
        ul{
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        img{
            width: 120px;
            height: 70px;
        }
    </style>
  </head>
  <body>
    <div id="box">
        <ul>
            <li><img id="img1" src="tu1.jpg" /></li>
            <li><img id="img2" src="tu2.jpg" /></li>
            <li><img id="img3" src="tu3.jpg" /></li>
        </ul>
    </div>
    
    
  </body>
  <script>
    
    /* var img1 = document.getElementById('img1');

    //进一步使用闭包实现
    var box = document.getElementById('box');
    var allLi = box.getElementsByTagName('li');


    // 
    for (var i = 0; i < allLi.length; i++) {
        var li = allLi[i];
        (function(index){   // 接收 i+1
            li.onmousemove = function(){
            //console.log(index);
            box.style.background = "url('tu"+ index +".jpg') no-repeat";
        }
        })(i+1) //每次执行的时候，都会把i+1 传给 index 参数
    }
  </script>
</html>
