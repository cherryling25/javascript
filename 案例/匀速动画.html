    //封装
    window.onload = function(){
       linear('btn','divid',50,599);
       
    }

    function linear(btnId,divID,step,target){
        var btn = document.getElementById(btnId);
        var divid = document.getElementById(divID);

        var intervalId = null,start = 0;
        btn.onclick = function(){
            clearInterval(intervalId);

            intervalId = setInterval(function(){
                start += step;
                if(start >= target){    // 要规定范围，不能直接start === target
                    start = target;
                    clearInterval(intervalId);
                }
                //console.log(start);
                divid.style.marginLeft = start + 'px';
            },100);
            
               
        }
    }
</script>
