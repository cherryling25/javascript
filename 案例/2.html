<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <style type="text/css">
    .wrapper{
        width: 200px;
        height: 200px;
        background: green;

        position: relative;
    }

    .content{
        background: pink;
        width: 50px;
        height: 50px;
        
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 25px);
    }
    </style>
</head>
<body>
        <div class="wrapper">
                <div class="content">123</div>
            </div>
    
</body>
