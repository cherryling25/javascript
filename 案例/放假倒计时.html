<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        
        #time{
            font-size: 60px;
            color: pink;
            text-align: center;
            padding: 200px;

        }
    </style>
</head>
<body>
    <div id="time"></div>
</body>

<script>
        window.onload = function(){
            var currentDate ,currentTime ,nextTime ,remain;
            var time = document.getElementById('time');

            //定义将来的时间
            var nextDate = new Date('2019/10/10 15:20:00');

            setInterval(function(){
                //当前的时间
                currentDate = new Date();

                //获取毫秒数
                currentTime = currentDate.getTime();
                nextTime = nextDate.getTime();
                //console.log(currentTime,nextTime);

                //剩余的毫秒数
                remain = nextTime - currentTime;
                //console.log(remain);

                //毫秒转成秒
                allSecond = parseInt(remain/1000);

                var d = size(parseInt(allSecond / 3600 / 24));    //天
                var h = size(parseInt(allSecond / 3600 % 24));    //时
                var m = size(parseInt(allSecond / 60 % 60));  //分
                var s = size(parseInt(allSecond % 60));   //秒

                time.innerText = '距离放假时间还有：'+ d + '天'+ h + '时'+ m + '分'+ s + '秒';

            },1000);

            function size(num){
                return num < 10 ? '0' + num:num;
            }

        }
</script>
</html>
