//前缀表达式：即，‘先变后用’，也就是变量的值先变，再用变量的值参与运算
var a = 20;
var b = 30;
var res = (++a)+(++b);
console.log(res,a,b);	// 52 , 21, 31

var a1 = 20;
var b1 = 30;
var res1 = (--a1)+(--b1);
