<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>关闭按钮</title>
    <style> 
        #box{
            width: 1200px;
            margin: 0 auto;
            border: 0px solid red;
            position: relative;
        }
        .icon{
            width: 50%;
            height: 400px;
        }

        .close{
            width: 10%;
            height: 60px;
            position: absolute;
            top: 0;
            left: 480px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
        <div id="box">
            <img class="icon" src="tu1.jpg">
            <img class="close" src="tu4.jpg">
        </div>
  </body>
  <script>
    

      var close = document.querySelector('.close'); // 拿到标签
      close.onclick = function(){
          //console.log(this);
        //this.parentNode.remove();   // 移除
        this.parentNode.style.display = 'none'; // 隐藏
      }
      

      
  </script>
</html>
